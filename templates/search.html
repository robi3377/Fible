<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="../static/prieteni.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prieteni</title>
</head>
<body>
    <header>
        <a href="./"><h1>Fible</h1></a>
        <a href="../profile/{{user.user}}">
            <div>Profile</div>
        </a>
    </header>
    <div>.</div>

    <div class="friend-list">
        <!-- <div class="search"> -->
            <form action="./search" method="POST" class="search" style="margin:auto; width: 60%;">
                {% csrf_token %}
                <input type="text" name="username">
                <button class="button">Search user</button>

           </form>
           
        <!-- </div> -->

       <div class="container">
        {% for profile in search_list %}
            <a href="../profile/{{profile.user}}">
                <div class="profiles">
                    <div class="profile-info">
                        <div class="image" style="background-image:url('{{profile.profile_img.url}}') ;"></div>
                        <div>{{profile.user}}</div>
                    </div>
                    <!-- <button>Add friend</button> -->
                </div>
            </a>
        {% endfor %}
       </div>

    </div>
</body>
</html>
